name: Knowledge Base Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'hypercode/**'
      - 'tests/test_knowledge_base.py'
      - 'tests/benchmark_knowledge_base.py'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'hypercode/**'
      - 'tests/test_knowledge_base.py'
      - 'tests/benchmark_knowledge_base.py'

jobs:
  test:
    name: Test Knowledge Base (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-asyncio
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

    - name: Run knowledge base tests
      run: |
        pytest tests/test_knowledge_base.py -v --cov=hypercode --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: knowledge-base
        name: knowledge-base-coverage

  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run benchmark (small dataset)
      run: |
        python tests/benchmark_knowledge_base.py --size 100 --report benchmark_100.md

    - name: Run benchmark (medium dataset)
      run: |
        python tests/benchmark_knowledge_base.py --size 500 --report benchmark_500.md

    - name: Run benchmark (large dataset)
      run: |
        python tests/benchmark_knowledge_base.py --size 1000 --report benchmark_1000.md

    - name: Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-reports
        path: benchmark_*.md

    - name: Comment benchmark results on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const report = fs.readFileSync('benchmark_1000.md', 'utf8');
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '## Performance Benchmark Results\n\n' + report
          });

  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install quality tools
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy pylint

    - name: Run black (code formatting)
      run: |
        black --check hypercode/ tests/

    - name: Run flake8 (linting)
      run: |
        flake8 hypercode/ tests/ --max-line-length=100 --ignore=E203,W503

    - name: Run mypy (type checking)
      continue-on-error: true
      run: |
        mypy hypercode/ --ignore-missing-imports

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    # Only run if PERPLEXITY_API_KEY is available
    if: ${{ secrets.PERPLEXITY_API_KEY != '' }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run integration tests
      env:
        PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
      run: |
        pytest tests/test_integration.py -v -m integration

  docs:
    name: Documentation Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install documentation tools
      run: |
        python -m pip install --upgrade pip
        pip install pydoc-markdown sphinx

    - name: Check docstrings
      run: |
        python -m pydoc hypercode.knowledge_base
