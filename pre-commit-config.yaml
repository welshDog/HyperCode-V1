# HyperCode: Pre-commit Hooks Configuration
# Automatically runs quality checks before each commit
# Updated: November 11, 2025

# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # ============================================================================
  # GENERAL FILE CHECKS
  # ============================================================================

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Identify files which would conflict in merge
      - id: check-merge-conflict

      # Check yaml syntax
      - id: check-yaml
        args: ['--unsafe']

      # Check json syntax
      - id: check-json

      # Check TOML syntax
      - id: check-toml

      # Ensure files parse as valid Python
      - id: check-ast

      # Check for files that would conflict in merge
      - id: check-case-conflict

      # Check for large files
      - id: check-added-large-files
        args: ['--maxkb=1000']

      # Require literal syntax when initializing empty/zero Python collections
      - id: check-builtin-literals

      # Forbid files which have a UTF-8 byte-order marker
      - id: check-byte-order-marker

      # Check for merge conflicts
      - id: check-merge-conflict

      # Check docstring is first
      - id: check-docstring-first

      # Ensure files end with a newline
      - id: end-of-file-fixer

      # Fix python encoding pragmas
      - id: fix-byte-order-marker

      # Trim trailing whitespace
      - id: trailing-whitespace
        args: [--markdown-args=--allow-multiple-blanks]

      # Ensure blank lines are used properly
      - id: mixed-line-ending
        args: ['--fix=lf']

      # Don't commit to branch
      - id: no-commit-to-branch
        args: ['--branch', 'main']

  # ============================================================================
  # PYTHON CODE FORMATTING (Black)
  # ============================================================================

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=100']

  # ============================================================================
  # IMPORT SORTING (isort)
  # ============================================================================

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '100']

  # ============================================================================
  # LINTING (Flake8 with plugins)
  # ============================================================================

  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: [
          '--max-line-length=100',
          '--extend-ignore=E203,W503',
          '--max-complexity=10',
        ]
        additional_dependencies: [
          'flake8-docstrings',
          'flake8-bugbear',
          'flake8-comprehensions',
        ]

  # ============================================================================
  # TYPE CHECKING (mypy)
  # ============================================================================

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        args: [
          '--ignore-missing-imports',
          '--strict-optional',
          '--warn-unused-configs',
        ]
        additional_dependencies: [
          'types-requests',
          'types-PyYAML',
          'types-setuptools',
        ]
        exclude: |
          (?x)^(
            tests/|
            docs/
          )

  # ============================================================================
  # SECURITY SCANNING (Bandit)
  # ============================================================================

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['-c', '.bandit', '-l']
        exclude: ^tests/

  # ============================================================================
  # PYLINT (Comprehensive linting)
  # ============================================================================

  - repo: https://github.com/PyCQA/pylint
    rev: pylint-3.0.3
    hooks:
      - id: pylint
        args: [
          '--max-line-length=100',
          '--disable=C0103',  # invalid-name
          '--disable=R0913',  # too-many-arguments
        ]
        exclude: ^tests/
        language: python

  # ============================================================================
  # RUFF (Fast Python linter)
  # ============================================================================

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        args: [--line-length=100]

  # ============================================================================
  # UPGRADE PYTHON SYNTAX
  # ============================================================================

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: [--py310-plus]

  # ============================================================================
  # YAML FORMATTING
  # ============================================================================

  - repo: https://github.com/pre-commit/mirrors-yapf
    rev: v0.40.2
    hooks:
      - id: yapf
        name: yapf
        description: yapf is a formatter for Python code.
        entry: yapf
        language: python
        types: [python]
        exclude: ^(tests/|\.venv/)

  # ============================================================================
  # DOCKERFILE LINTING
  # ============================================================================

  - repo: https://github.com/hadialqattan/dockerfilelint
    rev: v0.3.0
    hooks:
      - id: dockerfilelint
        language: node

  # ============================================================================
  # MARKDOWN FORMATTING
  # ============================================================================

  - repo: https://github.com/markdownlint/markdownlint
    rev: v0.12.0
    hooks:
      - id: markdownlint
        name: markdownlint
        description: Markdown linting
        entry: mdl
        language: ruby
        files: \.md$
        exclude: ^(\.venv/|venv/)

  # ============================================================================
  # TRAILING COMMAS
  # ============================================================================

  - repo: https://github.com/asottile/add-trailing-comma
    rev: v3.1.0
    hooks:
      - id: add-trailing-comma
        args: [--py36-plus]

  # ============================================================================
  # DETECT SECRETS
  # ============================================================================

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

# ============================================================================
# CONFIGURATION OPTIONS
# ============================================================================

# Set minimum version of pre-commit for this config
minimum_pre_commit_version: '2.15.0'

# Fail fast if any hook fails
fail_fast: false

# Exclude certain paths
exclude: |
  (?x)^(
    \.git/|
    \.venv/|
    venv/|
    __pycache__/|
    \.pytest_cache/|
    \.mypy_cache/|
    dist/|
    build/|
    \.egg-info/|
    node_modules/|
    \.env|
    \.env\.local
  )

# Reserved for top-level keys - used by the framework
ci:
  autofix_commit_msg: |
    chore(pre-commit): auto fixes from hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: 'chore(pre-commit): autoupdate hooks'
  autoupdate_schedule: weekly
  skip: [shellcheck]
  submodules: false
